<body class="whole-body">
<header>
    <div class ="main-top">Goals</div>
</header>

<main>
    <div class ="first-sec">
        <mat-card> <mat-card-title class="goal-title">Managing Goals</mat-card-title>
            <mat-card-subtitle class="goal-subtitle">Choose one of the following that you find helpful.</mat-card-subtitle>
            <mat-card-content class="goal-content">
                <li class="content-item"><mat-icon id="add-icon">add</mat-icon>Create</li>
                <li class="content-item"><mat-icon id="edit-icon">create</mat-icon>Edit</li>
                <li class="content-item"><mat-icon id="delete-icon">delete_forever</mat-icon>Delete</li>
            </mat-card-content>


        </mat-card>
    </div>

    <div class="list-sec">
        <mat-accordion *ngIf="goals; else goalsError">

        </mat-accordion>
    </div>
</main>

</body>
