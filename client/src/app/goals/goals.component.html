<body class="whole-body">
<header>
    <div class ="main-top">Goals</div>
</header>

<main>
    <div layout="row">

    <!-- Managing Goals Card -->
        <div class="first-sec">
        <mat-card> <mat-card-title class="goal-title">Managing Goals</mat-card-title>
            <mat-card-subtitle class="goal-subtitle"></mat-card-subtitle>
            <mat-card-content class="goal-content">
                <li class="content-item"><button mat-button class="goal-button"><mat-icon id="add-icon">add</mat-icon>Create</button></li>
                <li class="content-item"><button mat-button class="goal-button"><mat-icon id="edit-icon">create</mat-icon>Edit</button></li>
                <li class="content-item"><button mat-button class="goal-button"><mat-icon id="delete-icon">delete_forever</mat-icon>Delete</button></li>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Your Goals Section -->
        <div class="second-sec">
        <mat-card> <mat-card-title class="your-goals-title">Your Goals</mat-card-title>
            <mat-card-subtitle class="your-goals-subtitle">All of your goals are displayed here.</mat-card-subtitle>
            <mat-accordion class="your-goals-content">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title matTooltip="email: " ></mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-panel-description >Works for </mat-panel-description>
                    <mat-panel-description>Age: years old</mat-panel-description>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>
    </div>
    </div>
</main>
</body>
